<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<h1 style="background: navy; color: white; text-align: center; padding: 10px;">Javascript</h1>
<script>
	a=20;
	b=30;
	document.write('value of a:',a);
	document.write('</br>');
	document.write('value of b:',b);
	document.write('</br>');
	// Step 2
	document.write('Increment value of a :',a++);
	document.write('</br>');
	document.write('Increment value of a :',++a);
	document.write('</br>');
	document.write('Decrement value of a :',a--);
	document.write('</br>');
	document.write('Decrement value of a :',--a);
	document.write('</br>');
	//step 3
	x=10;
	y=30;
	document.write('value of x :',x+=y);
	document.write('</br>');
	document.write('Value of x :',x-=y);
	document.write('</br>');
	document.write(x>y);
	document.write('</br>');
	document.write(x<y);
	document.write('</br>');
	//step 4
	x=13;
	y=15;
	z=20;
	document.write((x>y) && (y<z));
	document.write('</br>');
	document.write((x<y) || (y>z));
</script>
</body>
</html>
